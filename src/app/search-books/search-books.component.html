<div class="container">
    <div class="card shadow mb-12">
    <div class="card-body">
        <form>
            <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
            <label > Search By Name</label>
            
            <input type="text" [(ngModel)]= "name"
            name="name" class="form-control"  (ngModelChange)="findBooksByName()">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <br>
            
            </div>
        </div>
        </form>
        <br>
    <table class="table table-striped">
    <tr> <th>Id</th><th>Nom</th> <th>Prix</th> <th>Date Cr√©ation</th> <th>Description</th><th style=" text-align: center;
        vertical-align: middle;">Image</th></tr>
    <tbody *ngFor="let book of books">
    <tr >
    <td style=" text-align: center;
    vertical-align: middle;">{{book.idBook}}</td>
    <td style=" text-align: center;
    vertical-align: middle;">{{book.nomBook}}</td>
    <td style=" text-align: center;
    vertical-align: middle;">{{book.prixBook}}</td>
    <td style=" text-align: center;
    vertical-align: middle;">{{book.datePublication | date:'dd/MM/yyyy'}}</td>
    <td style=" text-align: center;
    vertical-align: middle;">{{book.descriptionBook}}</td>
    <td><a  *ngIf="book.showImage" href="#"><img class="card-img-top img-responsive"
        src = "{{this.bookService.apiURL+'/ImageBook/'+book.idBook}}" 
        style = "height :200px;width:fil-content"
       alt=""></a></td>
    <td style=" text-align: center;
    vertical-align: middle;" ><a *ngIf="auth.isAdmin()"class="btn btn-danger" (click)="supprimerProduit(book)">Supprimer</a></td>
    <td style=" text-align: center;
    vertical-align: middle;"><a *ngIf="auth.isAdmin()" class="btn btn-success" [routerLink]="['/updateProduit',book.idBook]">Modifier</a></td>
</tr>
    </tbody>
    </table>
    </div>
    </div>
    </div>
